<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<script src="../../jquery/jquery.min.js"></script>
	<script src="../../lib/AXJ.js"></script>
	
	<script src="../../ui/arongi/page.js"></script>	
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXU.css">
	<script>
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();		
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>
	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- AXPageHead < -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->
												
					</div>	
				</div>	
			</div>	
		</div>
	</header>
	<!-- AXPageHead > -------------------------------------------------- -->

	<!-- AXPageBody < -------------------------------------------------- -->
	<article id="AXPageBody">

		<div class="ax-wrap">
			<!-- axlayer 1 < -->			
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h3>AXButton</h3>
							<input type="button" value="AXButton" class="AXButton" />
							<input type="button" value="AXButton Classic" class="AXButton Classic" />
							<input type="button" value="AXButton Blue" class="AXButton Blue" />
							<input type="button" value="AXButton Green" class="AXButton Green" />
							<input type="button" value="AXButton Red" class="AXButton Red" />
					</div>	
				</div>	
				<div class="ax-clear"></div>				
			</section>	
			<!-- axlayer 1 > -->	

		</div>
		
	</article>
	<!-- AXPageBody > -------------------------------------------------- -->
	
	
	<!-- AXPageFoot < -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- AXPageFoot > -------------------------------------------------- -->
</div>

</body>
</html>
