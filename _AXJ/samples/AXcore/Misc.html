<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXISJ</title>
    
    <meta property="og:image" content="/samples/_img/axisj_sns.png" />  
    <meta property="og:site_name" content="Axis of Javascript - axisj.com" /> 
    <meta property="og:description" id="meta_description" content="Javascript UI Library based on JQuery" />
    
	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../_css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXButton.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs.css" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXButton_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXInput_desktop.css" />
	<![endif]-->
	<style type="text/css">
	.item{
		margin:10px;
		border:1px solid #000;
		border-radius:5px;
		box-shadow:0px 0px 5px #888;
		padding:5px;	
		width:200px;height:200px;
		background:#ffffee;
		float:left;
	}
	.item.beSelected{background:#68adcf;color:#fff;}
	.AX_selecting{background:#CFE4EF;}
	</style>
	<!-- css block -->
	
	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXTab.js"></script>
	<script type="text/javascript" src="pageTab.js"></script>
	<script type="text/javascript">
	var pageID = "Misc";
	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기
			
			$("#resizableBox_0").bindAXResizable();
			
			$("#resizableBox_1").bindAXResizable({
				minWidth:50, minHeight:50, 
				maxWidth:200, maxHeight:200
			});
			$("#resizableBox_2").bindAXResizable({
				snap:50
			});
			$("#resizableBox_3").bindAXResizable({
				animate: {easing:"bounceOut", duration:500},
				onChange: function(){
					toast.push(this.id);
				}
			});
			$("#resizableBox_4").bindAXResizable({
				animate: {easing:"bounceOut", duration:500},
				aspectRatio: 9 / 16,
				snap:10,
				onChange: function(){
					toast.push(this.id);
				}
			});
			$("#resizableBox_5").bindAXResizable({
				minWidth:50, minHeight:50, 
				maxWidth:200, maxHeight:200,
				animate: {easing:"bounceOut", duration:500},
				aspectRatio: 2/1,
				snap:10,
				onChange: function(){
					toast.push(this.id);
				}
			});
		}
	};
	$(document).ready(fnObj.pageStart);
	</script>
	<!-- js block -->
	
</head>
<body style="position:relative;margin:0px;">
	<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
	<div class="AXdemoPageContent">


		<h1>AXResizable</h1>
		
		<div class="item" id="resizableBox_0">
			Default
		</div>

		<div class="item" id="resizableBox_1">
			min & max (50~200)
		</div>

		<div class="item" id="resizableBox_2">
			snap 50
		</div>
		
		<div class="item" id="resizableBox_3">
			animate
		</div>
		
		<div class="item" id="resizableBox_4">
			aspectRatio
		</div>
		
		<div class="item" id="resizableBox_5">
			all
		</div>
		
		<div class="clear"></div>
	</div>	
</body>
</html>
