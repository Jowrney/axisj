<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<script type="text/javascript" src="../../lib/AXSelect.js"></script>			
	<script type="text/javascript" src="../../lib/AXEditor.js"></script>			
	
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../../ui/arongi/page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">			
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXInput.css">	
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXSelect.css">		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXEditor.css">		

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js, AXDOMRange.js, AXEditor.js
	 * CSS			: AXJ.css, AXButton.css, AXSelect.css, AXInput.css, AXEditor.css
	 */	
	var pageID = "AXEditor";
	var myEditor = new AXEditor();
	
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();	
			
			myEditor.setConfig({
				targetID: "AXEditorTarget",
				lang: "kr",
				height:300,
				frameSrc: pageObj.host+"lib/AXEditor.html",
				editorFontFamily: "Malgun Gothic",
				fonts:["Malgun Gothic","Gulim","Dotum","궁서"],
				onReady: function(){
					myEditor.setContent($("#editContent"));
					//myEditor.setContent("ABCDEF");
				}
			});
		},
		saveEditor: function(){
			var myContent = myEditor.getContent();
			var content = [];
			while(myContent.length > 0){
				content.push("content="+myContent.substr(0, 102399).enc());
				myContent = myContent.substr(102399);
			}
			alert(content);
		}
		
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXSelect">

		<div class="ax-wrap">
			<div class="title"><h1>AXEditor</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Default</h2>
						
						<div id="AXEditorTarget"></div>
						<div id="editContent" style="display:none;"><p>sdfsfsdfdsfd에디터의 사용 법은 ? asdfsdfsdfsd</p></div>
			
						<div class="H20"></div>

						<div align="center">
							<input type="button" value="파라미터 추출" class="AXButtonLarge Red" onclick="fnObj.saveEditor();" />
						</div>
			
						
						<div class="H30"></div>
					</div>	
				</div>
				
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
