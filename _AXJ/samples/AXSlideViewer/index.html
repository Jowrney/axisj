	<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>

		<h2>AXSlideViewer</h2>

		<div id="sliderIcons"></div>
	</div>

</body>
	<script type="text/javascript">
	var pageID = "AXSlideViewer";
	(function(){
		var myViewer = new AXSlideViewer();
		//myViewer.setConfig();
		var slides = [
			{label:"01", url:"source/01.jpg"},
			{label:"02", url:"source/02.jpg"},
			{label:"03", url:"source/03.jpg"},
			{label:"04", url:"source/04.jpg"},
			{label:"05", url:"source/05.jpg"},
			{label:"06", url:"source/06.jpg"}
		];
		var fnObj = {
			pageStart: function(){
				fnObj.slidePreview();
			},
			slidePreview: function(){
				var po = [];
				for(var item, itemIndex = 0, __arr = slides.concat();item = __arr.shift();itemIndex++){
					po.push( '<img src="'+item.url+'" id="item_AX_'+ itemIndex +'" ');
					po.push( 'style="float:left;border:1px solid #666;border-radius:8px;box-shadow:0px 0px 3px #888;margin:5px;height:100px;">' );
				}

				$("#sliderIcons").append(po.join(''));
				$("#sliderIcons").find("img").bind("click", function(event){
					var itemIndex = event.target.split(/_AX_/gi).last();
					fnObj.sliderView(itemIndex);
				});
			},
			sliderView: function(itemIndex){
				myViewer.open({list:slides, selecedIndex:itemIndex});
			}
		};
		fnObj.pageStart();
	})();
	</script>
