	<script type="text/javascript" src="../../_AXJ/lib/AXTab.js"></script>
	<script type="text/javascript" src="pageTab.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>

	<script type="text/javascript">
	/* 모바일 스크립트 적용 너비 사용자 설정 구문 */
	AXConfig.mobile.responsiveWidth = 648;
	
	var pageID = "AXMobileModal";
	var myMobileModal = new AXMobileModal();
	var fnObj = {
		pageStart: function(){
			//AXUtil.readyMobileConsole();

			myMobileModal.setConfig({
				width:300, height:300,
				head:{
					close:{
						onclick:function(){
							
						}
					}
				},
				onclose: function(){
					trace("close bind");
				}
			});

			AXCode.bind(); // 소스보기

		},
		openMobileModal: function(){
			var obj = myMobileModal.open();
			obj.modalHead.html("adfadsfasdf");
			obj.modalBody.html("<div style='height:250px;background:#fff;'>adfadsfasdf</div>");
			//obj.modalFoot.html("adfadsfasdf");
		}
	};
	$(document.body).ready(function(){
		fnObj.pageStart.delay(0.1);
	});
	</script>
	<!-- js block -->

</head>
<body>
	<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
	<div class="AXdemoPageContent">

		<button class="AXButton" onclick="fnObj.openMobileModal();">open mobileModal</button>

	</div>
