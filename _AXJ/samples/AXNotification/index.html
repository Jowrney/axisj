<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<script type="text/javascript" src="../../lib/AXSelect.js"></script>			
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">			

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXButton.js
	 * CSS			: AXJ.css, AXButton.css
	 */	
	var pageID = "AXNotification";
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();		
			pageObj.initTheme();			
		},
		btnOnConfirm: function(arg){
			alert(arg);
		},
		btnClick: function(arg){
			alert(arg);
		}
	
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXSelect">

		<div class="ax-wrap">
			<div class="title"><h1>AXNotification</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Toast</h2>
						<button type="button" class="AXButton" onclick="toast.push('<b>Complete</b> Complete messange send !!');"><i class="fa fa-caret-square-o-down fa-lg"></i> Complete</button>
						<button type="button" class="AXButton" onclick="toast.push('<b>Complete</b> Complete messange send !! 1');toast.push('<b>Complete</b> Complete messange send !! 2');"><i class="fa fa-caret-square-o-down fa-lg"></i> Complete x2</button>
						<button type="button" class="AXButton" onclick="toast.push('<b>Complete</b> Complete messange send !!1');toast.push('<b>Complete</b> Complete messange send !! 2');toast.push('<b>Complete</b> Complete messange send !! 3.');"><i class="fa fa-caret-square-o-down fa-lg"></i> Complete x3</button>	
						<div class="H10"></div>					
						<button type="button" class="AXButton Classic" onclick="toast.push({body:'<b>Warning</b> Warning messange send !!', type:'Warning'});" ><i class="fa fa-bell fa-lg"></i> Warning</button>
						<button type="button" class="AXButton Red" onclick="toast.push({body:'<b>Caution</b> Caution messange send !!', type:'Caution'});" ><i class="fa fa-info-circle fa-lg"></i> Caution</button>
						
						<div class="H30"></div>
						
					</div>	
				</div>

				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<!-- s.axlayer 2 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Dialog</h2>
						<button type="button" class="AXButton" onclick="dialog.push('<b>Alert</b> Application Call dialog push');" ><i class="fa fa-microphone fa-lg"></i> Alert</button>
						<button type="button" class="AXButton" onclick="dialog.push({body:'<b>Warning</b> Application Call dialog push', type:'Warning'});" ><i class="fa fa-microphone fa-lg"></i> Alert Warning</button>
						<button type="button" class="AXButton" onclick="dialog.push({body:'<b>Caution</b> Application Call dialog push', type:'Caution', onConfirm:fnObj.btnOnConfirm, data:'onConfirmData'});" ><i class="fa fa-microphone fa-lg"></i> Alert Caution</button>
						
						<button type="button" class="AXButton" onclick="dialog.push({body:'<b>Caution</b> Application Call dialog push', type:'Caution', buttons:[
							{buttonValue:'button1', buttonClass:'Red W100', onClick:fnObj.btnClick, data:'data1'},
							{buttonValue:'button2', buttonClass:'Blue', onClick:fnObj.btnClick, data:'data2'},
							{buttonValue:'button3', buttonClass:'Green', onClick:fnObj.btnClick, data:'data3'}
						]});" ><i class="fa fa-fire-extinguisher fa-lg"></i>Choose alert Caution</button>
						
						<div class="H30"></div>
						
					</div>	
				</div>

				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 2 -->			
			
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
