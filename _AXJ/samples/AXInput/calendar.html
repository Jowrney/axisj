<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">	
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXInput.css">	

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js
	 * CSS			: AXJ.css, AXInput.css
	 */	
	var pageID = "Date";
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();		
			pageObj.initTheme();			
			
			$("#AXInputDate").bindDate({align:"right", valign:"bottom", separator:"/", defaultSelectType:"m", onchange:function(){toast.push(Object.toJSON(this));}});
			$("#AXInputDateMiddle").bindDate({align:"left", valign:"middle", onChange:function(){toast.push(Object.toJSON(this));}});
			$("#AXInputDateMiddle2").bindDate({align:"center", valign:"middle", onChange:function(){toast.push(Object.toJSON(this));}});
			$("#AXInputDateRight").bindDate({align:"right", valign:"top", onChange:function(){toast.push(Object.toJSON(this));}, defaultDate:"2013-05-01"});
			
			$("#AXInputDate2").bindDate({separator:"/", selectType:"m"});
			$("#AXInputDate3").bindDate({selectType:"y"});
			
			$("#AXInputDate4").bindDateTime({
				onChange:function(){
					toast.push(Object.toJSON(this));
				}
			});
			
			$("#AXInputDateED").bindTwinDate({align:"right", valign:"bottom", separator:"/", startTargetID:"AXInputDateST", onChange:function(){toast.push(Object.toJSON(this));}});
			
			$("#AXInputDateYED").bindTwinDate({align:"right", valign:"bottom", separator:"/", startTargetID:"AXInputDateYST", selectType:"y", onChange:function(){toast.push(Object.toJSON(this));}});
			
			$("#AXInputDateMED").bindTwinDate({align:"right", valign:"bottom", separator:"/", startTargetID:"AXInputDateMST", selectType:"m", onChange:function(){toast.push(Object.toJSON(this));}});
			
			$("#AXInputDateTimeED").bindTwinDateTime({align:"right", valign:"top", separator:"/", startTargetID:"AXInputDateTimeST", onChange:function(){toast.push(Object.toJSON(this));}});
			
			$("#AXInputDate_earlier").bindDate({align:"right", valign:"bottom", onChange:{
					earlierThan:"AXInputDate_later", err:"종료일보다 빠른 날짜를 선택하세요", 
					onChange:function(){
				
					}
				}
			});
			$("#AXInputDate_later").bindDate({align:"right", valign:"bottom", onChange:{laterThan:"AXInputDate_earlier", err:"시작일보다 느린 날짜를 선택하세요"}});		
		},
        unbindInput: function () {
            $("#AXInputDate").unbindInput();
        },
        bindInput: function () {
            $("#AXInputDate").bindDate({align:"right", valign:"top", separator:"/", onChange:function(){toast.push(Object.toJSON(this));}});
        }
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXInput">

		<div class="ax-wrap">
			<div class="title"><h1>AXInput</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>AXInput</h2>

						<input type="button" value="AXInputDate unbind" class="AXButton Red" onclick="fnObj.unbindInput();" />
						<input type="button" value="AXInputDate bind" class="AXButton Red" onclick="fnObj.bindInput();" />

						<h3>bind bind Date</h3>
						<input type="text" name="" id="AXInputDate" class="AXInput W100" />
						<input type="text" name="" id="AXInputDateMiddle" class="AXInput W100" />
						<input type="text" name="" id="AXInputDateMiddle2" class="AXInput W100" />
						<input type="text" name="" id="AXInputDateRight" class="AXInput W100" />
						
						<div class="H20"></div>
						
						<h3>bind Date (year, month)</h3>
						<input type="text" name="" id="AXInputDate2" class="AXInput W70" />
						<input type="text" name="" id="AXInputDate3" class="AXInput W50" />
						
						<div class="H20"></div>
						
						<h3>bind DateTime</h3>
						<input type="text" name="" id="AXInputDate4" class="AXInput W140" />
		
						<div class="H20"></div>
						
						<h3>bind TwinDate</h3>
						<input type="text" name="" id="AXInputDateST" class="AXInput W80" /> ~ <input type="text" name="" id="AXInputDateED" class="AXInput W100" />
						
						<div class="H20"></div>
										
						<div class="inlineBlock"><input type="text" name="" id="AXInputDateYST" class="AXInput W50" /> ~ <input type="text" name="" id="AXInputDateYED" class="AXInput W50" />
				
						<div class="H20"></div>
						
						<input type="text" name="" id="AXInputDateMST" class="AXInput W70" /> ~ <input type="text" name="" id="AXInputDateMED" class="AXInput W70" />
				
						<div class="H20"></div>
				
						<h2>bind TwinDateTime</h2>
				
						<input type="text" name="" id="AXInputDateTimeST" class="AXInput W140" /> ~ <input type="text" name="" id="AXInputDateTimeED" class="AXInput W140" />
						
						<div class="H20"></div>
				
						<h2>Abind earlierThan / laterThan</h2>
				
						<input type="text" name="" id="AXInputDate_earlier" class="AXInput W100" /> ~ <input type="text" name="" id="AXInputDate_later" class="AXInput W100" />
						
						<div class="H30"></div>	
						
					</div>	
				</div>
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
