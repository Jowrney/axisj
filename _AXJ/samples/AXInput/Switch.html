<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">	
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXInput.css">	

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js
	 * CSS			: AXJ.css, AXInput.css
	 */	
	var pageID = "Switch";
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();		
			pageObj.initTheme();			
			
			$("#AXInputSwitch").bindSwitch({off:"AM", on:"PM", onChange:function(){
				toast.push(Object.toJSON({targetID:this.targetID, on:this.on, off:this.off, value:this.value}));
			}});
			
			$("#AXInputSwitch2").bindSwitch({off:"UP SIDE", on:"DOWN SIDE", onChange:function(){
				toast.push(Object.toJSON({targetID:this.targetID, on:this.on, off:this.off, value:this.value}));	
			}});
		
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXInput">

		<div class="ax-wrap">
			<div class="title"><h1>AXInput</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>AXInput</h2>
						<h3>bind Switch</h3>

						<label class="AXInputLabel">AM/PM</label>
						<input type="text" name="" value="AM" id="AXInputSwitch" style="width:50px;height:21px;border:0px none;" />
						
						<div style="padding:10px 0px;">
							<input type="button" value="AM" class="AXButton" onclick="jQuery('#AXInputSwitch').setValueInput('AM');" />
							<input type="button" value="PM" class="AXButton" onclick="jQuery('#AXInputSwitch').setValueInput('PM');" />
						</div>
						
						<div class="H20"></div>
						
						<label class="AXInputLabel">UP/DOWN</label>
						<input type="text" name="" value="UP SIDE" id="AXInputSwitch2" style="width:100px;height:21px;border:0px none;" />
						
						<div style="padding:10px 0px;">
							<input type="button" value="UP SIDE" class="AXButton" onclick="jQuery('#AXInputSwitch2').setValueInput('UP SIDE');" />
							<input type="button" value="DOWN SIDE" class="AXButton" onclick="jQuery('#AXInputSwitch2').setValueInput('DOWN SIDE');" />
						</div>
						
						<div class="H30"></div>	
						
					</div>	
				</div>
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
