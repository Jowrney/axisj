<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>
	<script type="text/javascript" src="../../lib/AXMultiSelector.js"></script>			
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">	
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXInput.css">	

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js, AXMultiSelector.js
	 * CSS			: AXJ.css, AXInput.css
	 */	
	var pageID = "Selector";
	var MyMultiSelector = new AXMultiSelector();	
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();	
			pageObj.initTheme();				

			jQuery("#AXInputSelector").bindSelector({
				appendable:true,
				options:[
					{optionValue:1, optionText:"Seoul"},
					{optionValue:2, optionText:"대구"},
					{optionValue:3, optionText:"대전"},
					{optionValue:4, optionText:"창원"},
					{optionValue:5, optionText:"마산"},
					{optionValue:6, optionText:"구례"},
					{optionValue:7, optionText:"제주도"},
					{optionValue:8, optionText:"전주"},
					{optionValue:4, optionText:"창원"},
					{optionValue:5, optionText:"마산"},
					{optionValue:6, optionText:"구례"},
					{optionValue:7, optionText:"제주도"},
					{optionValue:8, optionText:"전주"},
					{optionValue:9, optionText:"Gwangju"}
				]
			});
			jQuery("#AXInputSelector").setConfigInput({
				onChange:function(){
					toast.push(Object.toJSON({targetID:this.targetID, options:this.options, selectedIndex:this.selectedIndex, selectedOption:this.selectedOption}));
				}
			});
			
			jQuery("#AXInputSelectorAjax").bindSelector({
				appendable:false,
				ajaxUrl:"selectorData.txt", 
				ajaxPars:"",
				//selectorName:"imselector",
				onChange:function(){
					toast.push(Object.toJSON({targetID:this.targetID, options:this.options, selectedIndex:this.selectedIndex, selectedOption:this.selectedOption}));
				}
			});
			
			
			MyMultiSelector.setConfig({
				targetID:"multiSelector",
				optionGroup:[
					{
						name:"opt1",
						width:200,
						options:[
							{optionValue:1, optionText:"Seoul"},
							{optionValue:2, optionText:"대구"},
							{optionValue:3, optionText:"대전"},
							{optionValue:4, optionText:"창원"},
							{optionValue:5, optionText:"마산"},
							{optionValue:6, optionText:"구례"},
							{optionValue:7, optionText:"제주도"},
							{optionValue:8, optionText:"전주"},
							{optionValue:4, optionText:"창원"},
							{optionValue:5, optionText:"마산"},
							{optionValue:6, optionText:"구례"},
							{optionValue:7, optionText:"제주도"},
							{optionValue:8, optionText:"전주"},
							{optionValue:9, optionText:"Gwangju"}
						]
					},
					{
						name:"opt2",
						width:100,
						options:[
							{optionValue:0, optionText:"0%"},
							{optionValue:10, optionText:"10%"},
							{optionValue:20, optionText:"20%"},
							{optionValue:30, optionText:"30%"},
							{optionValue:40, optionText:"40%"},
							{optionValue:50, optionText:"50%"},
							{optionValue:60, optionText:"60%"},
							{optionValue:70, optionText:"70%"},
							{optionValue:80, optionText:"80%"},
							{optionValue:90, optionText:"90%"},
							{optionValue:100, optionText:"100%"}
						]
					}				
				],
				onChange: function(){
					toast.push(Object.toJSON(this));	
				}
			});
			
			jQuery("#AXInputSelectorFind").bindSelector({
				appendable:false,
				options:[
					{optionValue:1, optionText:"Seoul"},
					{optionValue:2, optionText:"대구"},
					{optionValue:3, optionText:"대전"},
					{optionValue:4, optionText:"창원"},
					{optionValue:5, optionText:"마산"},
					{optionValue:6, optionText:"구례"},
					{optionValue:7, optionText:"제주도"},
					{optionValue:8, optionText:"전주"},
					{optionValue:4, optionText:"창원"},
					{optionValue:5, optionText:"마산"},
					{optionValue:6, optionText:"구례"},
					{optionValue:7, optionText:"제주도"},
					{optionValue:8, optionText:"전주"},
					{optionValue:9, optionText:"Gwangju"}
				],
				finder:{
					onclick: function(){
						AXUtil.alert(this);
					}
				}
			});			
		},
		setValue: function(){
			jQuery("#AXInputSelector").setValueInput(9);
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	.AXMultiSelector_expandBox{
		position:absolute;
		left:100px;top:100px;
		width:400px;height:285px;
		border:1px solid #ccc;
		background:#fff;
		padding:5px 0px;
		box-shadow:0px 0px 3px #ccc;
		overflow:hidden;
	}
	
	.AXMultiSelector_expandBox .AXMultiSelector_scrollBox{
		float:left;
		width:200px;
		height:250px;
		border:1px solid #eee;
		box-shadow:inset 1px 1px 3px #eee;
		margin:0px 0px 0px 5px;
	}
		
	.AXMultiSelector_expandBox a{
		display:block;padding:3px 8px;
		font-size:12px;line-height:30px;color:#888888;text-decoration:none;
		border-bottom:1px solid #eee;background:#fff;
		}
		.AXMultiSelector_expandBox a.on{
			background:#5ea3db;color:#fff;
		}
		.AXMultiSelector_expandBox a:hover{
			
		}
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">
						<!-- s.navMenu -->
						<nav class="themeInfo"></nav>
						<!-- e.navMenu -->
					</div>	
				</div>	
			</div>				
			<div class="ax-layer-3">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXInput">

		<div class="ax-wrap">
			<div class="title"><h1>AXInput</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>AXInput</h2>
						
						<h3>bind Selector</h3>
						<input type="text" name="inputSelector" id="AXInputSelector" value="" class="AXInput" />
						<div class="H20"></div>	
												
						<h3>bind Selector(AJAX)</h3>
						<input type="text" name="inputSelector" id="AXInputSelectorAjax" value="" class="AXInput" />
						<input type="button" class="AXButton" value="값 주기" onclick="fnObj.setValue();" />

						<div class="H20"></div>
						
						<h2>AXInput bind Selector(find)</h2>													
						<input type="text" name="inputSelector" id="AXInputSelectorFind" value="" class="AXInput W200" />						
						<button type="button" class="AXButton" id="multiSelector">다중선택</button>						
						<div class="H30"></div>	
						
					</div>	
				</div>
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
