<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXInput.css">	

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXInput.js
	 * CSS			: AXJ.css, AXInput.css
	 */	
	var pageID = "Number";
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();		
			pageObj.initTheme();			
			
			$("#AXInputNumber").bindNumber();
			$("#AXInputNumber2").bindNumber();
			$("#AXInputNumber3").bindNumber(
				{
					min:1, 
					max:100, 
					onChange : function(){
						trace(this);
					}
				}
			);
			$("#AXInputNumber4").bindNumber({min:20});

			$("#AXInputMoney").bindMoney({
				min:10, 
				max:9000000,
				onchange : function(){
					trace(this);
				}
			});			
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">
						<!-- s.navMenu -->
						<nav class="themeInfo"></nav>
						<!-- e.navMenu -->
					</div>	
				</div>	
			</div>				
			<div class="ax-layer-3">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXInput">

		<div class="ax-wrap">
			<div class="title"><h1>AXInput</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>AXInput</h2>
						<h3>bind Number</h3>

						<label>Normal</label>
						<input type="text" name="NumberValue" id="AXInputNumber" value="" class="AXInput W50" />				
						
						<div class="H10"></div>						
						<label>Range(1~100)</label>						
						<input type="text" name="NumberValue" id="AXInputNumber3" value="" class="AXInput W50" />

						<div class="H10"></div>
						<label>Range(20~)</label>
						<input type="text" name="NumberValue" id="AXInputNumber4" value="" class="AXInput W50" />

						<div class="H10"></div>						
						<label>AXInputSmall</label>						
						<input type="text" name="NumberValue" id="AXInputNumber2" value="" class="AXInputSmall W50" />	
						
						<div class="H20"></div>						
						
						<h3>bind Money</h3>
						<label>Normal</label>
						<input type="text" name="inputMoney" id="AXInputMoney" value="" class="AXInput" />
						
						<div class="H30"></div>	
						
					</div>	
				</div>
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
