<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<script type="text/javascript" src="../../lib/AXModal.js"></script>			
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">			

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXModal.js
	 * CSS			: AXJ.css
	 */	
	var pageID = "AXModal";
	var myModal = new AXModal();
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();	
			pageObj.initTheme();			
			
			myModal.setConfig({
				windowID:"myModalCT", width:740,
				displayLoading:true
			});
		},
		modalOpen: function(){
			myModal.open({
				url:"modal.txt",
				pars:"a=1&b=2&c=3".queryToObject(),
				top:100,
				closeByEscKey:true
			});
		},
		modalOpenDiv: function(){
			myModal.openDiv({
				modalID:"modalDiv01",
				targetID:"modalContent",
				width:300,
				top:100
			});
		},
		modalOpenDiv2: function(){
			myModal.openDiv({
				modalID:"modalDiv02",
				targetID:"modalContent2",
				width:300,
				top:100,
				closeByEscKey:true
			});
		},
		newOpen: function(){
			myModal.openNew({
				url:"modal.txt",
				pars:"",
				name:"mymodal_new",
				options: "width=600,height=400,resizable=yes"
			});
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">
						<!-- s.navMenu -->
						<nav class="themeInfo"></nav>
						<!-- e.navMenu -->
					</div>	
				</div>	
			</div>			
			<div class="ax-layer-3">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXSelect">

		<div class="ax-wrap">
			<div class="title"><h1>AXModal</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Default</h2>
						<input type="button" value="창열기" class="AXButton" onclick="fnObj.modalOpen();" />
						
						<input type="button" value="DIV열기" class="AXButton" onclick="fnObj.modalOpenDiv();" />
						<input type="button" value="DIV열기" class="AXButton" onclick="fnObj.modalOpenDiv2();" />
						
						<input type="button" value="새창열기" class="AXButton" onclick="fnObj.newOpen();" />
				
						<div style="display:none;">
							<div id="modalContent" style="padding:20px;">
								111<br/>
								222	
								<br/>
								<br/>
								<input type="button" value="창닫기" class="AXButton" onclick="myModal.close('modalDiv01');" />
							</div>
							<div id="modalContent2" style="padding:20px;">
								999999999<br/>
								8888888
								<br/>
								<br/>
								<input type="button" value="창닫기" class="AXButton" onclick="myModal.close('modalDiv02');" />
							</div>
						</div>

						
						<div class="H30"></div>
						
					</div>	
				</div>
				
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
