	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXTabs">

		<div class="ax-wrap">
			<div class="title"><h1>AXTabs Script</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Standard</h2>
						<div id="myTab01"></div>
						
						<div style="padding:20px 0px;">
							<input type="button" value="탭 변경 (나이별)" class="AXButton" onclick="fnObj.tabChange1();" />
							<input type="button" value="탭 변경 (성별)" class="AXButton" onclick="fnObj.tabChange2();" />
							<input type="button" value="탭선택값 강제변경 (여성)" class="AXButton" onclick="fnObj.setValueTab('myTab01','F');" />
							<input type="button" value="탭선택값 강제변경 (7살)" class="AXButton" onclick="fnObj.setValueTab('myTab01','7');" />
							<p>
								※ 탭의 갯수가 탭 컨테이너의 너비보다 넓어져도 스크롤 되지 않고 넘쳐 흐르는 방식입니다.
							</p>
						</div>
					</div>	
				</div>
			</section>
			<!-- e.axlayer 1 -->
			
			<div class="ax-clear"></div>	
			
			<!-- s.axlayer 2 -->		
			<section class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Scroll type</h2>
						<div id="myTab02"></div>
					</div>	
					<div class="ax-unit">
						<h2>Scroll type (Small)</h2>
						<div id="myTab03"></div>
					</div>	
					<div class="ax-unit">
						<h2>Scroll type (Large)</h2>
						<div id="myTab04"></div>
					</div>	
				</div>
			</section>
			<!-- e.axlayer 2 -->									
	
		</div>
		<div class="h20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>

	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>
