<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AXTabs</title>

	<!-- css block -->
	<link rel="stylesheet" type="text/css" href="../_css/default_common.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs.css" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXJ_desktop.css" />
	<link rel="stylesheet" type="text/css" href="../../_AXJ/ui/default/AXTabs_desktop.css" />
	<![endif]-->
	<style type="text/css">
	H2{font-family:consolas;}
	.verticalTab {float:left;margin-right:20px;}
	.dottedLine{border-top:1px dotted #000;height:20px;}
	</style>
	<!-- css block -->

	<!-- js block -->
	<script type="text/javascript" src="../../_AXJ/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXJ.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXCodeView.js"></script>
	<script type="text/javascript" src="../../_AXJ/lib/AXTab.js"></script>
	<script type="text/javascript" src="pageTab.js"></script>

	<script type="text/javascript">
	var pageID = "verticalScroll";
	var myUIScroll = new AXScroll(); // 스크롤 인스턴스 선언
	var fnObj = {
		pageStart: function(){
			AXCode.bind(); // 소스보기

			myUIScroll.setConfig({
				targetID:"UIScrollContainer",
				scrollID:"UIScrollTarget",
				touchDirection:false
			});
		}
	};
	$(document.body).ready(function(){
		setTimeout(fnObj.pageStart, 1);
	});
	</script>
	<!-- js block -->

</head>
<body>
	<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
	<div class="AXdemoPageContent">

		<h2>AXTabs in AXScroll</h2>

		<div class="verticalTab" >
			<div class="containerBox" id="UIScrollContainer" style="border:0px solid #ccc;height:600px;width:45px;overflow:hidden;">
				<div class="inBox" id="UIScrollTarget" style="background:#fff;">
					<div class="AXTabsVertical leftSide" >
						<div class="AXTabsTray">
							<a href="#modsExec" class="AXTab"><div class="AXTabText">TEST test</div></a>
							<a href="#modsExec" class="AXTab on"><div class="AXTabText">long title long title </div></a>
							<a href="#modsExec" class="AXTab Classic"><div class="AXTabText">Tab3</div></a>
							<a href="#modsExec" class="AXTab Red"><div class="AXTabText">Tab4</div></a>
							<a href="#modsExec" class="AXTab Green"><div class="AXTabText">Tab5</div></a>
							<a href="#modsExec" class="AXTab Blue"><div class="AXTabText">Tab6</div></a>
							<a href="#modsExec" class="AXTab"><div class="AXTabText">TEST test</div></a>
							<a href="#modsExec" class="AXTab on"><div class="AXTabText">long title long title </div></a>
							<a href="#modsExec" class="AXTab Classic"><div class="AXTabText">Tab3</div></a>
							<a href="#modsExec" class="AXTab Red"><div class="AXTabText">Tab4</div></a>
							<a href="#modsExec" class="AXTab Green"><div class="AXTabText">Tab5</div></a>
							<a href="#modsExec" class="AXTab Blue"><div class="AXTabText">Tab6</div></a>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="clear"></div>

	</div>

</body>
</html>
