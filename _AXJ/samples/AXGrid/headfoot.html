	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXGrid.css">				

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXGrid.js, AXInput.js, AXSelect.js
	 * CSS			: AXJ.css, AXGrid.css, AXButton.css, AXInput.css, AXSelector.css
	 */	
	var pageID = "headfoot";
	var myGrid = new AXGrid();
	var itemSum = 0;

	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();	
			pageObj.initTheme();	
			
			myGrid.setConfig({
				targetID : "AXGridTarget",
				theme : "AXGrid",
				fixedColSeq:3,
				colGroup : [
					{key:"no", label:"번호", width:"50", align:"right"}, 
					{key:"title", label:"제목", width:"200"},
					{key:"writer", label:"작성자", width:"100", align:"center"},
					{key:"regDate", label:"작성일", width:"100", align:"center"},
					{key:"price", label:"가격", width:"100", align:"right", formatter:"money"},
					{key:"amount", label:"수량", width:"80", align:"right", formatter:"money"},
					{key:"cost", label:"금액", width:"100", align:"right", formatter:function(){
						return (this.item.price.number() * this.item.amount.number()).money();
					}},
					{key:"desc", label:"비고", width:"200"}
				],
				
				colHead : {
					rows: [
						[
							{colSeq:0, rowspan:2},
							{colSeq:null, colspan:3, label:"표현식", align:"center"}, 
							{colSeq:4, rowspan:2},
							{colSeq:5, rowspan:2},
							{colSeq:6, rowspan:2},
							{colSeq:7, rowspan:2}
						],
						[
							{colSeq:1},
							{colSeq:2},
							{colSeq:3}
						]
					]
				},
				
				body : {
					rows: [
						[
							{colSeq:0, rowspan:2, align:"center"},
							{colSeq:null, colspan:3, formatter:function(){
								var mul = (this.index * this.item.no);
								itemSum += this.item.no;
								return "index * no = " + mul + ", no 누적합은 = " + itemSum;
							}, align:"center", addClass:""}, 
							{colSeq:4, rowspan:2, valign:"bottom", align:"left"},
							{colSeq:5, rowspan:2, valign:"middle"},
							{colSeq:6, rowspan:2, valign:"middle"},
							{colSeq:7, rowspan:2, valign:"middle"}
						],
						[
							{colSeq:1},
							{colSeq:2},
							{colSeq:3}
						]
					],
					marker: function(){
						
					},
					onclick: function(){
						toast.push(Object.toJSON({index:this.index, r:this.r, c:this.c, item:this.item}));
						//alert(this.list);
						//alert(this.page);
					},
					ondblclick: function(){
						//toast.push(Object.toJSON({index:this.index, r:this.r, c:this.c, item:this.item}));
						//alert(this.list);
						//alert(this.page);
					}
				},

				
				foot : {
					rows: [
						[	
							{colSeq:null, colspan:4, formatter:function(){
								return "계";	
							}, align:"center"}, 
							{colSeq:4, formatter:function(){
								var sum = 0;
								$.each(this.list, function(){
									sum += this.price;
								});
								return sum.money();	
							}},
							{colSeq:5, formatter:function(){
								var sum = 0;
								$.each(this.list, function(){
									sum += this.amount;
								});
								return sum.money();
							}},
							{colSeq:6, formatter:function(){
								var sum = 0;
								$.each(this.list, function(){
									sum += (this.price * this.amount);
								});
								return sum.money();	
							}},
							{colSeq:7}
						]
					]
				},
				
				page:{
					paging:false, 
					status:{formatter: null}
				}
			});
			
			var list = [
				{no:18, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", regDate:"2013-01-18", desc:"myGrid.setList 의 첫번째 사용법 list json 직접 지정 법", price:3000, amount:3},
				{no:19, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", regDate:"2013-01-18", desc:"myGrid.setList 의 첫번째 사용법 list json 직접 지정 법", price:123000, amount:2},
				{no:20, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", regDate:"2013-01-18", desc:"myGrid.setList 의 첫번째 사용법 list json 직접 지정 법", price:129500, amount:1}
			];
			myGrid.setList(list);
			myGrid.setDataSet({});
		}
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

<div id="AXPage">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>

						<!-- navMenu < -->

				</div>	
			</div>	

		</div>
	</header>

	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->

		<div class="ax-wrap">
			<div class="title"><h1>AXGrid</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Default</h2>

						<div id="AXGridTarget" style="height:400px;"></div>
						
						<div class="H30"></div>
						
					</div>	
				</div>
				
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->

		<div class="ax-wrap">
			<div class="ax-layer-1">

					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>

					</div>	
				</div>
			</div>			
		</div>
	</footer>

</div>
