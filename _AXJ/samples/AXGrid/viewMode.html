<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<script type="text/javascript" src="../../lib/AXSelect.js"></script>		
	<script type="text/javascript" src="../../lib/AXGrid.js"></script>			
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../../ui/arongi/page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXSelect.css">			
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXInput.css">			
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">			
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXGrid.css">				

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXGrid.js, AXInput.js, AXSelect.js
	 * CSS			: AXJ.css, AXGrid.css, AXButton.css, AXInput.css, AXSelector.css
	 */	
	var pageID = "viewMode";
	var myGrid = new AXGrid();
	var itemSum = 0;
	
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();	
			
			myGrid.setConfig({
				targetID : "AXGridTarget",
				theme : "AXGrid",
				viewMode: "icon", // ["grid","icon","iconGrid"]
				colGroup : [
					{key:"no", label:"번호", width:"50", align:"right"}, 
					{key:"title", label:"제목", width:"200"},
					{key:"writer", label:"작성자", width:"100", align:"center"}
				],
				
				body : {
					view: {
						icon: {
							// 속성이 없을때 예외 처리 마지막에 구현
							width:"200",
							height:"300",
							img: {left:"10", top:"10", width:"179", height:"180",style:"border:1px solid #ccc;"},
							label:{left:"10", top:"200", width:"180", height:"20"},
							description: {left:"10", top:"225", width:"180", height:"65", style:"color:#888;"},
							buttons: {
								left:"5", top:"5", width:"180", height:"20", style:"", 
								items:[
									{label:"but1", style:"", addClass:"AXButton Green", onclick:function(){
										fnObj.otherFunction(this);
									}},
									{label:"but2", style:"", addClass:"AXButton", onclick:function(){
										fnObj.otherFunction(this);
									}},
								]
							},
							format: function(){
								return {
									imgsrc : this.item.img,
									label : this.item.title,
									description : this.item.writer+", "+this.item.no+" / " + (this.item.desc || "")
								}
							}
						},
						iconGrid: {
							
						}
					},				
					onclick: function(){
						//toast.push(Object.toJSON({index:this.index, item:this.item}));
						//alert(this.list);
						//alert(this.page);
					},
					ondblclick: function(){
						toast.push(Object.toJSON({index:this.index, item:this.item}));
						//alert(this.list);
						//alert(this.page);
					}
				},
				page:{
					paging:false, 
					status:{formatter: null}
				}
			});
			
			var list = [
				{no:1, title:"AXGrid 첫번째 줄 입니다.AXGrid 첫번째 줄 입니다.AXGrid 첫번째 줄 입니다.", writer:"장기영", img:"images/1.jpg", desc:"많은 글을 담고 있는 내용 입니다. 자연스럽게 줄이 넘어가고 표현되는 것이 관건 입니다."}, // item
				{no:2, title:"AXGrid 두번째 줄 입니다.", writer:"장기영", img:"images/2.jpg"},
				{no:3, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/3.jpg"},
				{no:4, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/4.jpg"},
				{no:5, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/5.jpg"},
				{no:6, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/6.jpg"},
				{no:7, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/7.jpg"},
				{no:8, title:"AXGrid 첫번째 줄 입니다.", writer:"장기영", img:"images/8.jpg"},
				{no:9, title:"AXGrid 두번째 줄 입니다.", writer:"장기영", img:"images/9.jpg"},
				{no:10, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/10.jpg"},
				{no:11, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/11.jpg"},
				{no:12, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/12.jpg"},
				{no:13, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/13.jpg"},
				{no:14, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/14.jpg"},
				{no:15, title:"AXGrid 두번째 줄 입니다.", writer:"장기영", img:"images/15.jpg"},
				{no:16, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/16.jpg"},
				{no:17, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/17.jpg"},
				{no:18, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/18.jpg"},
				{no:19, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/19.jpg"},
				{no:20, title:"AXGrid 세번째 줄 입니다.", writer:"장기영", img:"images/20.jpg"}
			];
			myGrid.setList(list);
		},
		otherFunction: function(reqThis){
			toast.push(reqThis.buttonItem.label+"//"+Object.toJSON(reqThis.item));
		}

	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXSelect">

		<div class="ax-wrap">
			<div class="title"><h1>AXGrid</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Default</h2>

						<div id="AXGridTarget" style="height:600px;"></div>
						
						<div class="H30"></div>
						
					</div>	
				</div>
				
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
