<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1" />
	<title>AXISJ</title>
	<!-- Libs -->
	<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../lib/AXJ.js"></script>
	<script type="text/javascript" src="../../lib/AXTab.js"></script>	
	<script type="text/javascript" src="../../lib/AXInput.js"></script>		
	<script type="text/javascript" src="../../lib/AXProgress.js"></script>			
	<!-- Self -->
	<script src="pageTab.js"></script>			
	<!-- Theme -->
	<script src="../page.js"></script>		
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/page.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXJ.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXTabs.css">
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXButton.css">			
	<link rel="stylesheet" type="text/css" href="../../ui/arongi/AXProgress.css">	

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXProgress.js
	 * CSS			: AXJ.css, AXProgress.css
	 */	
	var pageID = "AXProgress";
	var myProgress = new AXProgress();	
	var fnObj = {
		pageStart: function(){
			//Require page.js before this fn...
			pageObj.host = "../../";
			pageObj.incHeader();
			pageObj.incFooter();
			pageObj.initTheme();				
			
			myProgress.setConfig({
				theme:"AXlineProgress",
				totalCount:10, 
				width:400, 
				top:100, 
				title:"AXProgress BAR",
				duration:299 // 프로세스바의 애니메이션 속도 값 입니다.
			});
			
				
		},
		progress: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update(); // 프로그레스의 다음 카운트를 시작합니다.
					}
				});
			}
		},
		progress1: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					//trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update(); // 프로그레스의 다음 카운트를 시작합니다.
					}	
				}, 
				{
					totalCount:10,
					width:500, 
					top:200, 
					title:"Set Options Type Progress"
				});
			}
		},
		progress2: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					//trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update();
					}	
				}, 
				{
					totalCount:50,
					width:500, 
					top:200, 
					title:"취소버튼 확장형",
					cancel: {
						confirmMsg:"정말 취소하시겠습니까?",
						oncancel:function(){
							//myProgress.restart(); //다시 시작하기
							myProgress.close();
							mask.close();
							toast.push("progress stop");	
						}
					}
				});
			}
		},
		progress3: {
			start: function(){
				mask.open();
				myProgress.start(function(){
					//trace(this);
					if(this.isEnd){
						myProgress.close();
						mask.close();
						toast.push("progress end");
					}else{
						// 무언가 처리를 해줍니다.	대부분 비동기 AJAX 통신 처리 구문을 수행합니다.
						myProgress.update();
					}	
				}, 
				{
					totalCount:50,
					width:66,
					top:200,
					title:"Circle",
					theme:"AXCircleProgress"
				});
			}
		}	
	};
	jQuery(document).ready(fnObj.pageStart);
	</script>

	<style type="text/css">
	
	</style>
</head>
	
<body>

<div id="AXPage">
	<!-- s.AXPageHead -------------------------------------------------- -->
	<header id="AXPageHead">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<nav class="navMenu"></nav>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	
			<div class="ax-layer-2">
				<div class="ax-col-12">
					<div class="ax-unit">
						<!-- s.navMenu -->
						<nav class="themeInfo"></nav>
						<!-- e.navMenu -->
					</div>	
				</div>	
			</div>	
			<div class="ax-layer-3">
				<div class="ax-col-12">
					<div class="ax-unit">

						<!-- navMenu < -->
						<div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
						<!-- navMenu > -->

					</div>	
				</div>	
			</div>	

		</div>
	</header>
	<!-- e.AXPageHead -------------------------------------------------- -->
	<div class="ax-clear"></div>						
	<!-- s.AXPageBody -------------------------------------------------- -->
	<article id="AXPageBody" class="SampleAXSelect">

		<div class="ax-wrap">
			<div class="title"><h1>AXProgress</h1></div>
			<!-- s.axlayer 1 -->		
			<section class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						<h2>Default</h2>
							<input type="button" value="AXProgress Start" class="AXButton Red" onclick="fnObj.progress.start();" />
							<input type="button" value="options 지정 방식" class="AXButton Red" onclick="fnObj.progress1.start();" />
							<input type="button" value="취소버튼 지원형" class="AXButton Blue" onclick="fnObj.progress2.start();" />
							<input type="button" value="AXProgress Circle" class="AXButton Blue" onclick="fnObj.progress3.start();" />

						
						<div class="H30"></div>
						
					</div>	
				</div>
				
				<div class="ax-clear"></div>
			</section>
			<!-- e.axlayer 1 -->
			
			<div class="ax-clear"></div>							
	
		</div>
		<div class="H20"></div>		
	</article>
	<!-- e.AXPageBody -------------------------------------------------- -->

	<div class="ax-clear"></div>
	
	<!-- s.AXPageFoot -------------------------------------------------- -->
	<footer id="AXPageFoot">
		<div class="ax-wrap">
			<div class="ax-layer-1">
				<div class="ax-col-12">
					<div class="ax-unit">
						
						<!-- navTheme < -->
						<nav class="navTheme"></nav>
						<!-- navTheme > -->
						
					</div>	
				</div>
			</div>			
		</div>
	</footer>
	<!-- e.AXPageFoot -------------------------------------------------- -->
</div>

</body>
</html>
